  <header>
    <h1>Decodificador</h1>

      <button id="btn-criptografar">Criptografar</button>
      <button id="btn-descriptografar">Descriptografar</button>

      <img id="img-content" src="assets/sem-criptocrafia.png" alt="">
      <p id="text-result"></p>
      <button id="copiar">Copiar</button>
    </div>
  </main>
